<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WordSlide - Word Puzzle Game">
    <meta name="theme-color" content="#F5C139">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WordSlide">
    <title>WordSlide - The Word Sliding Crossword</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/wordslide-logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <script src="sw-register.js"></script>
</head>
<body>
    <div class="container">
        <header class="game-header">
            <div class="game-header-inner">
                <button class="btn-reset" id="reset-btn">
                    <img src="img/arrow-u-up-left-fill.svg" alt="restart" class="reset-icon">
                    Restart
                </button>
                <div class="reset-count-display" id="reset-count-display">
                    <span>Tries: </span>
                    <span id="reset-count">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="letter-grid-container" id="letter-grid-container">
                <!-- Letter rows will be generated here -->
            </div>

            <div class="game-controls">
                <div class="result-banner" id="result-banner"></div>

                <div class="action-buttons">
                    <button class="btn-action btn-confirm" id="confirm-btn">
                        <span class="btn-label">Confirm</span>
                    </button>
                </div>
            </div>
        </main>

        <div class="game-over-modal" id="game-over-modal">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p id="game-over-message"></p>
                <div class="modal-buttons">
                    <button class="btn-modal" id="restart-btn">Restart</button>
                    <button class="btn-modal" id="back-to-menu-btn">Back to Menu</button>
                </div>
            </div>
        </div>

        <div class="update-modal" id="update-modal">
            <div class="modal-content">
                <h2>Update Available</h2>
                <p>A new version of WordSlide is available. Refresh to get the latest features and improvements.</p>
                <div class="modal-buttons">
                    <button class="btn-modal" id="update-refresh-btn">Refresh</button>
                    <button class="btn-modal" id="update-later-btn">Later</button>
                </div>
            </div>
        </div>
    </div>
    <script src="dictionary.js"></script>
    <script src="game.js"></script>
</body>
</html>
